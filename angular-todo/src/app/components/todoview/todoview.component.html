<div class="jumbotron">
<h2 class='page-header'> Todo List</h2>
</div>
<div class="jumbotron">

  <table class="table  table-hover">

      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Todo</th>
            <th scope="col">status</th>
            <th scope="col">Target</th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of todospending; let i = index ">
              <th scope="row">{{i+1}}</th>
              <td><span #edittodoItem>{{item.todo}}</span>
                  <input [style.visibility]="cssvisibility"  #editodoInput type="text" value="{{edittodoItem.textContent}}" placeholder="watch star trek movie" class="list-group-item">
              </td>
              <td><span #editStatus>{{item.status}} </span>
                  <select [style.visibility]="cssvisibility" type="text"  #editStatusinput  placeholder="watch star trek movie" class="list-group-item">
                    <option value="done">Done</option>
                    <option value="planned">Planned</option>
                  </select>
              </td>
              <td><span #editDueDate>{{item.dueDate}}</span>
                  <input  [style.visibility]="cssvisibility" value="{{editDueDate.textContent}}" type="text" #editDueDateinput placeholder="watch star trek movie" class="list-group-item">
              </td>
              <td>
                <button #editButton type="button" (click)="disableElement(edittodoItem,editStatus,editDueDate); enableEdit(editodoInput,editStatusinput,editDueDateinput,editButton,updateButton) " class="hoverc badge badge-success badge-round">edit</button>
                <button #updateButton [style.visibility] = "cssvisibility"  type="button" class="hoverc badge badge-success badge-round">update</button>
              </td>
            </tr>
            <tr>
                <th></th>
                <td scope="col">
                  <input type="text" #todoitem placeholder="watch star trek movie" class="list-group-item">
                </td>
                <td scope="col"></td>
                <td scope="col">
                  <input type="text" #duedate placeholder="yyyy/mm/dd" class="list-group-item">
                </td>
                <td>
                  <button type="button" class="hoverc badge badge-success badge-round" (click)="addTodoItems(todoitem,duedate);todoitem.value='';duedate.value='';">+</button>
                </td>
              </tr>
          </tbody>


  </table>



  <h2>Planned</h2>

  <table class="table  table-hover">

      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Todo</th>
            <th scope="col">status</th>
            <th scope="col">Target</th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of todosplanned; let i = index ">
              <th scope="row">{{i+1}}</th>
              <td>{{item.todo}}</td>
              <td>{{item.status}}</td>
              <td>{{item.dueDate}}</td>
              <td><span (click)="removeElement(item.todo)" class="hoverc badge badge-success badge-round" >X</span></td>
            </tr>
          </tbody>


  </table>



  <h2>Done</h2>

  <table class="table  table-hover">

      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Todo</th>
            <th scope="col">status</th>
            <th scope="col">Target</th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of todosdone; let i = index ">
              <th scope="row">{{i+1}}</th>
              <td>{{item.todo}}</td>
              <td>{{item.status}}</td>
              <td>{{item.dueDate}}</td>
              <td><span (click)="removeElement(item.todo)" class="badge badge-success badge-round" >done</span></td>
            </tr>
          </tbody>


  </table>
