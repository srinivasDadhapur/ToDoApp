<div class="jumbotron">
<h2 class='page-header'> Todo List</h2>
</div>
<div class="jumbotron">

  <table class="table  table-hover">

      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Todo</th>
            <th scope="col">status</th>
            <th scope="col">Target</th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of todos; let i = index ">
              <th scope="row">{{i+1}}</th>
              <td>{{item.todo}}</td>
              <td>{{item.status}}</td>
              <td>{{item.dueDate}}</td>
              <td><span (click)="removeElement(item.todo)" class="hoverc badge badge-success badge-round" >X</span></td>
            </tr>
          </tbody>


  </table>

 Target date: <input type="text" #duedate placeholder="yyyy/mm/dd" class="list-group-item">
